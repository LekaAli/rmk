{% extends "businessplan/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="panel-dody" style="margin-top: 20%; height: 40%; width: 30%; margin-left: 35%; padding: 2%; border-radius: 2%; border: 5px solid blue; border-top: 10px solid blue" >

  <form class= "form-row" action="{% if view == 'inflation' %} {% url 'dates:ManageInflation' %} {% elif view == 'rampup' %} {% url 'rampup:add_rampup' %} {% elif view == 'seasonality' %} {% url 'seasonality:add_seasonality' %} {% else %} {% url 'dates:CreateDates' %} {% endif %}", method="GET", enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <thead>
            <h3 id='id_header'>{{ message }}</h3>
        </thead>
        <tbody>
            <tr>
                <td><input type ='submit' value = '{{ btn_name }}' id='id_close_success_button'></td>
            </tr>
        </tbody>
    </table>
          
  </form>
</div>
{% endblock %}

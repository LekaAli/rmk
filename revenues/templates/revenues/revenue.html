{% extends "businessplan/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="panel-dody" style="margin-top: 20%; height: 40%; width: 30%; margin-left: 35%; padding: 2%; border-radius: 2%; border: 5px solid blue; border-top: 10px solid blue">
  <form class= "form-horizontal" action="", method="POST", enctype="multipart/form-data">
    {% csrf_token %}
      <table>
        <thead>
            <h3>Revenue Projection</h3>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{ form.product }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.year }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.month }}
                </td>
            </tr>
             <tr>
                <td>
                    {{ form.tax }}
                </td>
            </tr>
            <tr>
                <td>
                    <input type ='submit' value = 'Generate Prediction' id='id_add_product_cost_of_sale_button'>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'revenues:view_revenue' %}" >View Report</a>
                </td>
            </tr>
        </tbody>
    </table>
  </form>
</div>
{% endblock %}

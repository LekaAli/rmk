{% extends "businessplan/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section" style="margin-top: 10%; height: 40%; width: 40%; margin-left: 35%; padding: 2%; border-radius: 2%; border: 5px solid blue; border-top: 10px solid blue">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}

            </fieldset>

            <div class="form-group">
            <button class ="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'businessplan:login' %}">Sign In</a>
            </small>
        </div>
    </div>

{% endblock %}
